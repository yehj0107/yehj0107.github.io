<!doctypehtml>
<html lang=en-us>
	<head>
		<meta charset=utf-8>
		<meta content="text/html; charset=utf-8"http-equiv=Content-Type>
		<title>Emscripten-Generated Code
		</title>
		<style>.emscripten{padding-right:0;margin-left:auto;margin-right:auto;display:block}textarea.emscripten{font-family:monospace;width:80%}div.emscripten{text-align:center}div.emscripten_border{border:1px solid #000}canvas.emscripten{border:0 none;background-color:#000}.spinner{height:50px;width:50px;margin:0 auto;-webkit-animation:rotation .8s linear infinite;-moz-animation:rotation .8s linear infinite;-o-animation:rotation .8s linear infinite;animation:rotation .8s linear infinite;border-left:10px solid #0096f0;border-right:10px solid #0096f0;border-bottom:10px solid #0096f0;border-top:10px solid #6400c8;border-radius:100%;background-color:#c864fa}@-webkit-keyframes rotation{from{-webkit-transform:rotate(0)}to{-webkit-transform:rotate(360deg)}}@-moz-keyframes rotation{from{-moz-transform:rotate(0)}to{-moz-transform:rotate(360deg)}}@-o-keyframes rotation{from{-o-transform:rotate(0)}to{-o-transform:rotate(360deg)}}@keyframes rotation{from{transform:rotate(0)}to{transform:rotate(360deg)}}
		</style>
	</head>
	<body>
	<hr>
	<figure id=spinner style=overflow:visible>
	<div class=spinner></div>
	<center style=margin-top:.5em><strong>emscripten</strong></center>
	</figure>
	<div class=emscripten id=status>Downloading...</div>
	<div class=emscripten><progress hidden id=progress max=100 value=0></progress></div>
	<div class=emscripten_border>
		<canvas class=emscripten id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas>
	</div>
	<hr>
	<div class=emscripten>
		<input type=checkbox id=resize>Resize canvas 
		<input type=checkbox id=pointerLock checked>Lock/hide mouse pointer     
		<input type=button onclick='Module.requestFullscreen(document.getElementById("pointerLock").checked,document.getElementById("resize").checked)'value=Fullscreen>
	</div>
	<hr>
	<textarea class=emscripten id=output rows=8></textarea>
	<hr>
	<button class="mybutton">Run myFunction</button><br>
	<button class="mybutton2">Run myFunction2</button>
	<script>
		var statusElement=document.getElementById("status"),
		progressElement=document.getElementById("progress"),
		spinnerElement=document.getElementById("spinner"),
		Module={
			preRun:[],
			postRun:[],
			print:function(){
				var e=document.getElementById("output");
				return e&&(e.value=""),
				function(t){
					arguments.length>1&&(t=Array.prototype.slice.call(arguments).join(" ")),
					console.log(t),
					e&&(e.value+=t+"\n",e.scrollTop=e.scrollHeight)
					}
				}(),
			printErr:function(e){
				arguments.length>1&&(e=Array.prototype.slice.call(arguments).join(" ")),
				console.error(e)
				},
			canvas:function(){
				var e=document.getElementById("canvas");
				return e.addEventListener("webglcontextlost",(function(e){alert("WebGL context lost. You will need to reload the page."),e.preventDefault()}),!1),e
				}(),
			setStatus:function(e){
				if(Module.setStatus.last||(Module.setStatus.last={time:Date.now(),text:""}),e!==Module.setStatus.last.text){
					var t=e.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/),
					n=Date.now();
					t&&n-Module.setStatus.last.time<30||(Module.setStatus.last.time=n,Module.setStatus.last.text=e,t?(e=t[1],progressElement.value=100*parseInt(t[2]),progressElement.max=100*parseInt(t[4]),progressElement.hidden=!1,spinnerElement.hidden=!1):(progressElement.value=null,progressElement.max=null,progressElement.hidden=!0,e||(spinnerElement.hidden=!0)),statusElement.innerHTML=e)
					}
				},
			totalDependencies:0,
			monitorRunDependencies:function(e){
				this.totalDependencies=Math.max(this.totalDependencies,e),
				Module.setStatus(e?"Preparing... ("+(this.totalDependencies-e)+"/"+this.totalDependencies+")":"All downloads complete.")
				}
			};
			Module.setStatus("Downloading..."),
			window.onerror=function(){
				Module.setStatus("Exception thrown, see JavaScript console"),
				spinnerElement.style.display="none",
				Module.setStatus=function(e){e&&Module.printErr("[post-exception status] "+e)}
				}
			document.querySelector('.mybutton').addEventListener('click', function() {
				// Create example data to test float_multiply_array
				var data = new Uint8Array(4);
				data[0] = 0x01;
				data[1] = 0x11;
				data[2] = 0x21;
				data[3] = 0x31;
				// Get data byte size, allocate memory on Emscripten heap, and get pointer
				var nDataBytes = data.length * data.BYTES_PER_ELEMENT;
				var dataPtr = Module._malloc(nDataBytes);
				// Copy data to Emscripten heap (directly accessed from Module.HEAPU8)
				//var dataHeap = new Uint8Array(Module.HEAPU8.buffer, dataPtr, nDataBytes);
				//dataHeap.set(new Uint8Array(data.buffer));
				//writeArrayToMemory(data, dataPtr);
				Module.HEAPU8.set(data, dataPtr);
				//Module._arrayTest(dataPtr, data.length);
				Module.ccall("arrayTest", "null", ['number','number'], [dataPtr, data.length], {async: true}).then(result => {
				
				var dataNew = new Uint8Array(Module.HEAPU8.buffer, dataPtr, nDataBytes);
				console.log(dataNew);
				Module._free(dataPtr);
				});
				/*
				HEAPU8 is a Uint8Array, one of TypedArray family. 
				One really important thing about TypedArray is that it is actually not buffer/data, 
				but it's rather a "view" of the underlying ArrayBuffer (it's HEAPU8.buffer) object which holds the actual data. 
				HEAPU8 provides an interface for HEAPU8.buffer ArrayBuffer object, specifically WebAssembly.Memory.buffer in Emscripten, to look like an uint8_t array. 
				Emscripten also provides HEAPU16, HEAPU32, HEAPF32, and etc but they have the same ArrayBuffer with different views.
				*/

			});
			document.querySelector('.mybutton2').addEventListener('click', function() {
			console.log("call1");
				Module.ccall("print", "null", 'null', 'null', {async: true}).then(result => {
				console.log("call2");
				});
				
				
			});
	</script>
	<script async src=smartCardHsmApdu.js></script>
	
	</body>
</html>
